server:
  port: 8002
  shutdown: graceful

spring:
  application:
    name: ecommerce
  datasource:
    url: jdbc:postgresql://localhost:5432/ecomm_db
    username: postgres
    password: admin
    hikari:
      initialization-fail-timeout: 0
      minimum-idle: 1
      maximum-pool-size: 5

  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: Product microservice for ecommerce app
    description: Product microservice for ecommerce app for performing CRUD operations
    version: 0.2.0
